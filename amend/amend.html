<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>修改档案-前列腺疾病评估管理系统</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="stylesheet" href="/union/css/reset.css">
        <link rel="stylesheet" href="/union/plugins/layui/css/layui.css">
        <link rel="stylesheet/less" href="/union/amend/amend.less">
        <script src="/union/js/jquery1.12.4.min.js" charset="utf-8"></script>
        <script src="/union/plugins/layui/layui.all.js" charset="utf-8"></script>
        <script src="/union/js/jquery.cookie.js" charset="utf-8"></script>
        <script src="/union/js/less.min.js" charset="utf-8"></script>
        <script src="/union/js/root.js" charset="utf-8"></script>
        <script src="/union/js/utils.js" charset="utf-8"></script>
        <script src="/union/amend/amend.js" charset="utf-8"></script>
        <!--[if lt IE 9]>
        <script src="/union/js/respond.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="/union/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- 步骤展示 -->
        <div class="stepBox">
            <span class="step">
                <img src="/union/amend/true.png" alt="基本信息">
                <p>Basic info</p>
                <p>基本信息</p>
            </span>
            <span class="line"></span>
            <span class="stepTwo active">
                <img src="/union/amend/false.png" alt="既往病史">
                <p>Past Medical</p>
                <p>既往病史</p>
            </span>
        </div>
        <div class="infoContainer">
            <div class="infoContent clearfix">
                <div class="tabBox">
                    <a class="tab1 active" href="javascript:;">基本信息</a>
                    <a class="tab2" href="javascript:;">既往病史</a>
                </div>
                <!-- 基本信息 -->
                <div class="userinfoContainer">
                    <div class="baseItem">
                        <span>用户姓名</span>
                        <input style="width: 180px;float: left;" class="patientName" type="text" placeholder="请输入姓名">
                        <p class="age">患者年龄</p>
                    </div>
                    <div class="baseItem">
                        <span>身份证号</span>
                        <input class="patientCard" type="text" placeholder="请输入用户身份证号">
                    </div>
                    <div class="baseItem clearfix">
                        <span>出生日期</span>
                        <p class="patientBirthday">患者出生年月</p>
                        <p class="patientSex">患者性别</p>
                    </div>
                    <div class="baseItem">
                        <span>手&nbsp;&nbsp;机&nbsp;&nbsp;号</span>
                        <input class="patientPhone" type="text" placeholder="输入用户手机号">
                    </div>

                    <div class="baseItem clearfix">
                        <span>民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族</span>
                        <select class="nationSel" name="">
                            <!-- <option value="汉">汉</option> -->
                        </select>
                    </div>
                    <div class="baseItem clearfix">
                        <span>职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业</span>
                        <select class="occupationSel" name="city">
                            <!-- <option value="秘书">秘书</option>
                            <option value="秘书">秘书</option>
                            <option value="秘书">秘书</option> -->
                        </select>
                    </div>
                    <div class="baseItem clearfix">
                        <span>文化程度</span>
                        <select class="educationSel" name="city" lay-verify="">
                          <!-- <option value="">请选择一个城市</option>
                          <option value="010">北京</option>
                          <option value="021">上海</option>
                          <option value="0571">杭州</option> -->
                        </select>
                    </div>
                    <div class="baseItem clearfix">
                        <span>血&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</span>
                        <select class="bloodTypeSel" name="city">
                            <option value="A">A</option>
                        </select>
                    </div>
                    <div class="addrBox">
                        <span>现&nbsp;&nbsp;住&nbsp;&nbsp;址</span>
                        <select class="provinceSel" name="city">
                            <option value="省">省</option>
                        </select>
                        <select class="citySel" name="city">
                            <!-- <option value="市">市</option>
                            <option value="秘书">秘书</option>
                            <option value="秘书">秘书</option> -->
                        </select>
                        <select class="countySel" name="city">
                            <!-- <option value="县">县</option>
                            <option value="秘书">秘书</option>
                            <option value="秘书">秘书</option> -->
                        </select>

                        <input class="detailAddress" type="text" placeholder="请输入详细地址">
                    </div>
                    <div class="btnBox clearfix">
                        <a class="backBtn" href="javascript:;" onclick={history.back()}>后退</a>
                        <a class="nextStep" href="javascript:;">下一步</a>
                    </div>
                </div>
                <!-- 既往病史 -->
                <div class="illnessinfoContainer">
                    <div class="illnessBox clearfix">
                        <p>药物过敏史</p>
                        <div class="illnessBoxRight">
                            <div class="receiveBtn radioBox">
                                <a class="active" href="javascript:;">否</a>
                                <a href="javascript:;">是</a>
                            </div>
                            <div class="searchBox">
                                <input type="text" disabled class="drugAllergy" placeholder="请输入拼音首字母">
                                <ul class="drugAllergyUl">

                                </ul>
                            </div>
                            <ul class="receiveUl">

                            </ul>
                        </div>
                    </div>
                    <div class="illnessBox clearfix">
                        <p>既往病史</p>
                        <div class="illnessBoxRight">
                            <div class="illnessBtn radioBox">
                                <a class="active" href="javascript:;">否</a>
                                <a href="javascript:;">是</a>
                            </div>
                            <div class="searchBox">
                                <input type="text" class="illnessInput" disabled placeholder="请输入拼音首字母">
                                <ul class="illnessAdd">
                                </ul>
                            </div>
                            <ul class="illnessUl">

                            </ul>
                        </div>
                    </div>
                    <div class="illnessBox clearfix">
                        <p>正在服用的药物</p>
                        <div class="illnessBoxRight">
                            <div class="eatingDrugBtn radioBox">
                                <a class="active" href="javascript:;">否</a>
                                <a href="javascript:;">是</a>
                            </div>
                            <div class="searchBox">
                                <input class="eatingDrugInput" type="text" disabled placeholder="请输入拼音首字母">
                                <ul class="eatingDrugAdd">
                                </ul>
                            </div>
                            <ul class="eatingDrugUl">

                            </ul>
                        </div>
                    </div>
                    <div class="illnessBox clearfix">
                        <p>手术史</p>
                        <div class="illnessBoxRight">
                            <div class="surgicalHistoryBtn radioBox">
                                <a class="active" href="javascript:;">否</a>
                                <a href="javascript:;">是</a>
                            </div>
                            <div class="searchBox">
                                <input class="surgicalHistoryInput" type="text" disabled placeholder="请输入拼音首字母">
                                <ul class="surgicalHistoryAdd">
                                </ul>
                            </div>
                            <ul class="surgicalHistoryUl">

                            </ul>
                        </div>
                    </div>
                    <div class="descBox">
                        <span>其他病史</span>
                        <textarea class="otherInput" name="name" rows="8" cols="80"></textarea>
                    </div>
                    <div class="btnBox">
                        <a class="pervStep" href="javascript:;">上一步</a>
                        <a class="submit" href="javascript:;">完成</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="promptBox">
            <p>档案建立完成，是否开始进行评测？</p>
            <div class="closeBtn">
                <a class="closeNo" href="/union/archives/archives.html">否</a>
                <a class="closeYes" href="javascript:;">是</a>
            </div>
        </div>

</body>
    </html>
